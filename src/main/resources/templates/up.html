<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/application/createPOST}" th:method="POST" th:object="${object}">

    <input type="submit" value="Sign">

</body>
</html>
